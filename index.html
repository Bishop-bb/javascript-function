    <script>
        function mul(){
            let a = 5; 
            let b = 8;
            let c = a * b;
            return c
        }
        console.log(mul())


        function div(){
            let a = 6; 
            let b = 3;
            let c = a / b;
            return c
        }
        console.log(div())


        function sub(){
            let a = 56; 
            let b = 38;
            let c = a - b;
            return c
        }
        console.log(sub())


        function exp(){
            let a = 2; 
            let b = 3;
            let c = a ** b;
            return c
        }
        console.log(exp())


        function mod(){
            let a = 9; 
            let b = 4;
            let c = a % b;
            return c
        }
        console.log(mod())
